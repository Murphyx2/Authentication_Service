version: '3.8'

services:
  auth:
    build: .
    ports:
      - "8000:8000"
    env_file:
        - .env
    depends_on:
      - db
    command: >
      sh -c "python ./manage.py migrate && gunicorn --bind 0.0.0.0:8000 auth_service.wsgi"

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
        - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
